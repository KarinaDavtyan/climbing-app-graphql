schema {
  query: Query
}
type Query {
  user: User #id username
  route(_id: ID!): Route
  climbing_area: ClimbingArea #country #distance_from_user*
  posts: [Post]
  sport_post: SportPost
  leisure_post: LeisurePost
}

type Mutation {
  createRoute(route: PostRoute): CreateRouteMutationResponse
  deleteRoute(_id: ID!): DeleteRouteMutationResponse
}
