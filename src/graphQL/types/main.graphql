schema {
  query: Query
}
type Query {
  route: Route1, #id
  routes: [Route1], #user, #climbing area, limit 25
  climbing_area: ClimbingArea, #country #distance_from_user*,
  new: Route,
  sport_post: SportPost,
  leisure_post: LeisurePost,
  user: User, #id,
}

type Mutation {
  postRoute(title: String!) : Route
}

type Route1 {
  _id: ID,
  title: String
}
